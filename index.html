<!DOCTYPE html>
<html lang="en">

<head>

  <title>Frontend Mentor | Stats preview card component</title>

    body {
      font-family: 'Lexend Deca', Arial, Helvetica, serif;
      background: #0B0B1C;
      width: 100%;
    }

    .container {
      background: #1D1938;
      width: 70em;
      height: 28em;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      left: 129px;
      top: 179px;

    .h1 {
      color: white;
      position: absolute;
      left: 80px;
      top: 90px;
      font-size: 40px;
    }

    .p {
      color: #cecccccc;
      position: absolute;
      left: 80px;
      top: 210px;
      font-weight: lighter;
      font-size: 14px;
      line-height: 1.7em;
      letter-spacing: 1px;
    }

    span {
      color: #9D63CB;
    }

    .container-2 {
      left: 18em;
      position: relative;
      height: 100%;
    }

    .img {
      opacity: 50%;
      height: 100%;
      bottom: 28rem;
      position: relative;
      border-radius: 0em 1em 1em 0em;
    }

    .container-3 {
      background: #7116a0;
      left: 18em;
      height: 100%;
      border-radius: 0em 1em 1em 0em;
    }

    .h2 {
      color: white;
      font-size: 1.6rem;
      left: 8.1em;
      top: 2em;
      font-weight: bold;
      position: relative;
    }

    .p1 {
      color: #cecccccc;
      left: 17.2em;
      bottom: 0.2rem;
      font-weight: lighter;
      letter-spacing: 2px;
      font-size: 12px;
      position: relative;
    }

    .h3 {
      color: white;
      font-size: 1.6rem;
      left: 14.1em;
      bottom: -1.5rem;
      font-weight: bold;
      position: relative;
    }

    .p2 {
      color: #cecccccc;
      left: 30em;
      bottom: 1rem;
      font-weight: lighter;
      letter-spacing: 2px;
      font-size: 12px;
      position: relative;
    }

    .h4 {
      color: white;
      font-size: 1.6rem;
      left: 20em;
      bottom: 0.5rem;
      font-weight: bold;
      position: relative;
    }

    .p3 {
      color: #cecccccc;
      left: 43em;
      bottom: 2rem;
      font-weight: lighter;
      letter-spacing: 2px;
      font-size: 12px;
      position: relative;
    }

      better decisions regarding revenue, customer<br />
      experience, and overall efficiency.</p>
    <div class="container-2">
      <div class="container-3"></div>
      <img class="img" src="./images/image-header-desktop.jpg" alt="Desktop-version" />
    </div>

  <div>
    <h1 class="h2">10k+</h1>
